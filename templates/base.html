{% load static %}

<!DOCTYPE html>
<html lank="ko">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% block meta %}
    {% endblock %}
    <title>리뷰집</title>

  <body>

    <div class="container mt-5 py-5 mx-auto">
      {% block content %}
      {% endblock %}

    <script src="{% static 'jquery-3.5.1.min.js' %}"></script>
    {% block script %}
    {% endblock %}
  </body>
</html>
